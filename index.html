<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input type="text" placeholder="First Name" id="firstIn" />
    <input type="text" placeholder="Last Name" id="lastIn" />
    <input type="text" placeholder="ID" id="identifierIn" />
    <input type="text" placeholder="Title" id="titleIn" />
    <input type="number" placeholder="Annual Salary" id="salaryIn" />
    <button id="submitEmployeeButton">Submit</button>

    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>

    <h1>Employees</h1>

    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th>Delete Employee?</th>
      </thead>
      <tbody id="employee-table"></tbody>
    </table>
    <h3>Monthly Cost Total: $<span id="costOut"></span></h3>
  </body>
</html>
